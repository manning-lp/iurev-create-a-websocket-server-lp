<!doctype html>
<html>
   <head>
      <title>WebSocket Chat Demo</title>
      <meta charset="utf-8">
      <link href="static/css/styles.css" rel="stylesheet">
      <script type="text/javascript" src="static/js/index.js"></script>
   </head>
   <body>
      <h3>Echorand Corp Support Chat</h3>
      <p>Enter your username: <input id="username" type="text" maxlength="12" placeholder="Your name">
         <input type="button" name="login" value="Log in" onclick="connect()">
      </p>
      <table border="0" width="100%">
         <tr height="100%">
            <td width="120px" align="top" border="1" height="100%">               
            </td>
            <td>
               <iframe width="50%" height="400px" id="chatbox""></iframe>
         <tr>
            <td>&nbsp;</td>
            <td>
               <p>
                  Chat: <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Chat with us!" autocomplete="off"onkeyup="handleKey(event)" disabled>
                  <input type="button" id="send" name="send" value="Send" onclick="send()" disabled>
               </p>
            </td>
            </td>
         </tr>
      </table>
   </body>
</html>
